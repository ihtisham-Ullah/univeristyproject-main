

version: "3.8"
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - 27017:27017

  frontend:
    build: ./frontend
    image: workforce-frontend
    restart: always
    ports:
      - 3000:3000
      
  backend:
    build: ./backend
    image: workforce-backend
    restart: always
    ports:
      - 5000:5000
    depends_on:
      - mongodb
networks:
  default:
    driver: bridge
